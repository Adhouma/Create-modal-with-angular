<div class="container">
  <button class="btn btn-outline-dark" (click)="showModal(myModal)">Show modal</button>
  <p class="message" *ngIf="displayMessage">
    <strong>You've learned how to create modal with angular and @ng-bootstrap</strong> <br />
    reload the page
  </p>
</div>


<!-- Modal template -->
<ng-template #myModal let-modal>
  <!-- Modal header --> 
  <div class="modal-header">
      <h4 class="modal-title" id="modal-title">Angular modal</h4>
      <button
        type="button" 
        class="close" 
        aria-describedby="modal-title" 
        (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <!-- Modal body -->
  <div class="modal-body">
      <p>
        <strong>Are you sure you want to display the message?</strong>
      </p>
  </div>
  <!-- Modal footer -->
  <div class="modal-footer">
      <button 
        type="button" 
        class="btn btn-outline-dark" 
        (click)="modal.dismiss('cancel click')">
        Close
    </button>
    <button 
        type="button" 
        class="btn btn-outline-dark" 
        (click)="showMessage()">
        Show message
    </button>
  </div>
</ng-template>
